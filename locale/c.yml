---
"ask yes/no": |-
  &Yes
  &No

"update?": |-
  "Do you want to update?"

"loading...": |-
  "⏳⌛⏳…"

"step join sep": |-
  " -> "

"rename: ": |-
  ✏️  :

"invaild command: ": |-
  ⛔️ Invaild Command :: ${cmd}

"grammar error": |-
  ⛔️ Grammar Error 👉 ${text}

"proc failed": |-
  ⛔️ - ${code} 👉 ${args}

"proc succeeded": |-
  ✅ 👉 ${args}

"missing": |-
  ⁉️ Missing ${thing}

"missing_linter": |-
  ⁉️ Unable to find linter for ${filetype}

"missing prettier": |-
  ⁉️ Unable to find prettier for ${filetype}

"prettier failed": |-
  ⛔️ Prettier Failed

"prettier succeeded": |-
  ✅ Prettier Succeeded 👉 ${prettiers}

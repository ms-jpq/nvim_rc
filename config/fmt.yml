---
- bin: sortd
  args:
    - ${filetype}
  type: stream
  filetypes:
    - json
    - cfg
  install:
    pip:
      - sortd

- bin: isort
  args:
    - --profile
    - black
    - --
    - "-"
  type: stream
  filetypes:
    - python
  install:
    pip:
      - isort

- bin: black
  args:
    - --stdin-filename
    - ${filename}
    - --
    - "-"
  type: stream
  filetypes:
    - python
  install:
    pip:
      - black

- bin: import-sort
  args:
    - --write
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - javascript*
    - typescript*
  install:
    npm:
      - import-sort-cli

- bin: prettier
  args:
    - --stdin-filepath
    - ${filename}
    - --
  type: stream
  filetypes:
    - css
    - html
    - javascript*
    - json*
    - less
    - markdown
    - scss
    - typescript*
    - xml
    - yaml*
  install:
    npm:
      - prettier

- bin: luafmt
  args:
    - --stdin
    - --line-width=80
    - --indent-count=${tabsize}
  type: stream
  filetypes:
    - lua
  install:
    npm:
      - lua-fmt

- bin: rustfmt
  args:
    - --edition
    - "2018"
  type: stream
  filetypes:
    - rust

- bin: gofmt
  type: stream
  filetypes:
    - go

- bin: latexindent
  args:
    - --overwrite
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - plaintex
    - tex
  install:
    script:
      required:
        - git
        - perl
      env:
        URI: https://github.com/cmhughes/latexindent.pl
        TAG: "V3.11"
      file: dl/latex_format.sh

- bin: r-fmt
  type: fs
  args:
    - ${tmpname}
  filetypes:
    - r
  install:
    script:
      required:
        - Rscript
        - R
      file: dl/rfmt.sh

- bin: pg_format
  args:
    - --spaces=${tabsize}
    - --comma-break
    - --nogrouping
    - --function-case=0
  type: stream
  filetypes:
    - sql
  install:
    script:
      required:
        - git
        - perl
      env:
        URI: https://github.com/darold/pgFormatter
        TAG: "v4.4"
      file: dl/pg_format.sh

- bin: sortd
  args:
    - ${filetype}
  type: stream
  filetypes:
    - cfg
    - json
  install:
    pip:
      - sortd

- bin: taplo
  args:
    - format
    - --option=align_entries=true
    - --option=array_trailing_comma=true
    - --option=reorder_keys=true
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - toml

- bin: dockerfile-utils
  args:
    - format
    - --spaces
    - ${tabsize}
    - ${tmpname}
  type: stream
  filetypes:
    - dockerfile

- bin: isort
  args:
    - --profile=black
    - --filename=${filename}
    - --
    - "-"
  type: stream
  filetypes:
    - python
  install:
    pip:
      - isort

- bin: black
  args:
    - --stdin-filename=${filename}
    - --
    - "-"
  type: stream
  filetypes:
    - python
  install:
    pip:
      - black

- bin: csscomb
  args:
    - --
    - ${tmpname}
  type: stream
  filetypes:
    - css
  install:
    npm:
      - csscomb

- bin: prettier
  args:
    - --stdin-filepath=${filename}
    - --tab-width=${tabsize}
    - --
  type: stream
  filetypes:
    - awk
    - css
    - graphql
    - html
    - javascript*
    - json*
    - less
    - markdown
    - php
    - scss
    - typescript*
    - xml
    - yaml*
  install:
    npm:
      - prettier
      - "@prettier/plugin-php"
      - "@prettier/plugin-xml"
      - "@trivago/prettier-plugin-sort-imports"
      - prettier-plugin-awk

- bin: rbprettier
  args:
    - --stdin-filepath=${filename}
    - --tab-width=${tabsize}
    - --
  type: stream
  filetypes:
    - rbs
    - ruby
  install:
    gem:
      - prettier

- bin: rubocop
  type: fs
  args:
    - --fail-level=fatal
    - --autocorrect
    - --
    - ${tmpname}
  filetypes:
    - ruby
  install:
    gem:
      - rubocop

- bin: luafmt
  args:
    - --line-width=80
    - --indent-count=${tabsize}
    - --write-mode=replace
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - lua
  install:
    npm:
      - lua-fmt

- bin: rustfmt
  args:
    - --edition=2021
  type: stream
  filetypes:
    - rust

- bin: gofmt
  args:
    - -w
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - go

- bin: clang-format
  args: []
  type: stream
  filetypes:
    - c
    - cpp

- bin: latexindent
  args:
    - --overwrite
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - plaintex
    - tex
  install:
    script:
      required:
        - git
        - perl
        - cpanm
      env:
        URI: https://github.com/cmhughes/latexindent.pl
        TAG: "V3.11"
      file: dl/latex_format.sh

- bin: r-fmt
  type: fs
  args:
    - ${tmpname}
  filetypes:
    - r
  install:
    script:
      required:
        - Rscript
        - R
      file: dl/rfmt.sh


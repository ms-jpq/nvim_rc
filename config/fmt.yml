---
- bin: sortd
  args:
    - ${filetype}
  type: stream
  filetypes:
    - cfg
  install:
    pip:
      - sortd

- bin: sortd
  args:
    - json
  type: stream
  filetypes:
    - json
    - jsonc

- bin: taplo
  args:
    - format
    - --option=align_entries=true
    - --option=array_trailing_comma=true
    - --option=reorder_keys=true
    - --
    - "-"
  type: stream
  filetypes:
    - gitconfig
    - toml

- bin: shfmt
  args:
    - --indent=${tabsize}
  type: stream
  filetypes:
    - env
    - sh
    - zsh
  install:
    script:
      required:
        - jq
      file: shfmt.sh

- bin: pwsh-fmt.ps1
  args: []
  type: stream
  filetypes:
    - ps1

- bin: prolog-fmt.pro
  args: []
  type: stream
  filetypes:
    - prolog

- bin: stylish-haskell
  args: []
  type: stream
  filetypes:
    - haskell
  install:
    script:
      required:
        - jq
        - runhaskell
      file: stylish.dl.hs

- bin: systemd-fmt.sh
  args: []
  type: stream
  filetypes:
    - systemd

- bin: perltidy.pl
  args:
    - --indent-columns=2
  type: stream
  filetypes:
    - perl

- bin: dockerfile-utils
  args:
    - format
    - --spaces
    - ${tabsize}
    - ${tmpname}
  type: stream
  filetypes:
    - dockerfile

- bin: isort
  args:
    - --profile=black
    - --filename=${filename}
    - --
    - "-"
  type: stream
  filetypes:
    - python
  install:
    pip:
      - isort

- bin: black
  args:
    - --stdin-filename=${filename}
    - --
    - "-"
  type: stream
  filetypes:
    - python
  install:
    pip:
      - black

- bin: cljfmt
  args:
    - fix
    - --remove-multiple-non-indenting-spaces
    - --sort-ns-references
    - --split-keypairs-over-multiple-lines
    - --
    - "-"
  type: stream
  filetypes:
    - clojure
  install:
    script:
      required:
        - clojure
      file: clj_fmt.clj

- bin: csscomb
  args:
    - --
    - ${tmpname}
  type: stream
  filetypes:
    - css
  install:
    npm:
      - csscomb

- bin: prettier.mjs
  args:
    - ${filetype}
    - ${filename}
    - ${tabsize}
  type: stream
  filetypes:
    - awk
    - css
    - graphql
    - html
    - javascript*
    - json*
    - less
    - liquid
    - markdown
    - php
    - scss
    - typescript*
    - xml
    - yaml*
  install:
    npm:
      # - prettier-plugin-awk
      - "@prettier/plugin-php"
      - "@prettier/plugin-xml"
      - prettier
      - prettier-plugin-organize-imports
      - prettier-plugin-tailwindcss
    script:
      required:
        - node
      file: prettier.dl.mjs

- bin: stree
  args:
    - format
    # plugin/single_quotes,
    - --plugins=plugin/trailing_comma
    - --
    - ${tmpname}
  type: stream
  env:
    NO_COLOR: "1"
  filetypes:
    - rbs
    - ruby
  install:
    gem:
      - syntax_tree

- bin: rubocop.rb
  args:
    - ${filename}
    - --fail-level=fatal
    - --stderr
    - --stdin
    - --format=quiet
    - --no-color
    - --autocorrect
  type: stream
  filetypes:
    - ruby

- bin: luafmt
  args:
    - --line-width=80
    - --indent-count=${tabsize}
    - --stdin
  type: stream
  filetypes:
    - lua
  install:
    npm:
      - lua-fmt

- bin: rustfmt
  args:
    - --edition=2021
  type: stream
  filetypes:
    - rust

- bin: gofmt
  args:
    - -s
    - -w
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - go

- bin: clang-format
  args:
    - --Werror
    - --assume-filename=${filename}
  type: stream
  filetypes:
    - c
    - cpp
    - cs
    - objc

- bin: fprettify
  args: []
  type: stream
  filetypes:
    - fortran
  install:
    pip:
      - fprettify

- bin: latexindent.pl
  args: []
  filetypes:
    - plaintex
    - tex
  type: stream
  install:
    script:
      required:
        - cpan
        - gcc
        - jq
        - perl
        - timeout
      file: latexindent.dl.pl

- bin: fantomas.sh
  args:
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - fsharp
  install:
    script:
      required:
        - dotnet
      file: fantomas.dl.fsx

- bin: ktfmt.sh
  args:
    - --
    - "-"
  type: stream
  filetypes:
    - kotlin
  install:
    script:
      required:
        - kotlinc
      file: ktfmt.dl.kts

- bin: javafmt.sh
  args:
    - "-"
  type: stream
  filetypes:
    - java
  install:
    script:
      required:
        - jq
      file: javafmt.dl.sh

- bin: styler.r
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - r
  install:
    script:
      required:
        - Rscript
        - R
      file: styler.dl.r

- bin: sql-formatter
  args:
    # - --uppercase
    # - --lines-between-queries=2
    # - --indent=${tabsize}
    - --language=postgresql
  type: stream
  filetypes:
    - sql
  install:
    npm:
      - sql-formatter

- bin: eslint.mjs
  args:
    - ${filename}
    - ${tmpname}
  type: fs
  filetypes:
    - javascript*
    - typescript*
  install:
    script:
      required:
        - node
      file: eslint.dl.mjs

- bin: terraform
  args:
    - fmt
    - "-"
  type: stream
  filetypes:
    - hcl

---
- server: diagnosticls
  bin: diagnostic-languageserver
  filetypes:
    - dockerfile
    - sh
    - zsh
  root:
    fallback: cwd

  init_options:
    linters:
      shellcheck:
        sourceName: shellcheck
        command: shellcheck
        args:
          - --format=json
          - --exclude=SC1090
          - "-"
        rootPatterns:
          - .shellcheckrc
          - shellcheckrc
        parseJson:
          column: column
          endColumn: endColumn
          endLine: endLine
          line: line
          message: ${message} [${code}]
          security: level
        securities:
          error: error
          info: info
          style: hint
          warning: warning
      hadolint:
        sourceName: hadolint
        command: hadolint
        args:
          - --format
          - json
          - --
          - "%file"
        rootPatterns:
          - .hadolint.yml
          - .hadolint.yaml
        parseJson:
          line: line
          column: column
          security: level
          message: "${message} [${code}]"
        securities:
          error: error
          warning: warning
          info: info
          style: hint

    filetypes:
      sh: &sh
        - shellcheck
      zsh: *sh
      dockerfile:
        - hadolint

  install:
    npm:
      - diagnostic-languageserver


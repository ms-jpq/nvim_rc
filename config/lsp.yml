- server: diagnosticls
  bin: diagnostic-languageserver
  filetypes:
    - dockerfile
    - sh
    - zsh
  root:
    fallback: cwd

  init_options:
    linters:
      hadolint:
        sourceName: hadolint
        command: hadolint
        args:
          - --format
          - json
          - --
          - "%file"
        rootPatterns:
          - .hadolint.yml
          - .hadolint.yaml
        parseJson:
          line: line
          column: column
          security: level
          message: "${message} [${code}]"
        securities:
          error: error
          warning: warning
          info: info
          style: hint

    filetypes:
      dockerfile:
        - hadolint

  install:
    npm:
      - diagnostic-languageserver


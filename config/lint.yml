---
- bin: shellcheck
  type: fs
  args:
    - --
    - ${tmpname}
  filetypes:
    - sh
    - zsh
  install:
    script:
      env:
        MAC_URI: https://github.com/koalaman/shellcheck/releases/download/v0.7.2/shellcheck-v0.7.2.darwin.x86_64.tar.xz
        LINUX_URI: https://github.com/koalaman/shellcheck/releases/download/v0.7.2/shellcheck-v0.7.2.linux.x86_64.tar.xz
      file: dl/shellcheck.sh

- bin: mypy
  type: fs
  args:
    - --
    - ${tmpname}
  filetypes:
    - python
  install:
    pip:
      - mypy

- bin: hadolint
  type: fs
  args:
    - --no-color
    - --
    - ${tmpname}
  filetypes:
    - dockerfile
  install:
    script:
      env:
        MAC_URI: https://github.com/hadolint/hadolint/releases/download/v2.7.0/hadolint-Darwin-x86_64
        LINUX_URI: https://github.com/hadolint/hadolint/releases/download/v2.7.0/hadolint-Linux-x86_64
      file: dl/hadolint.sh

- bin: r-lint
  type: fs
  args:
    - ${tmpname}
  filetypes:
    - r
  install:
    script:
      required:
        - Rscript
        - R
      file: dl/rlint.sh

---
- args:
    - --enable-neovim
    - --style-problem
    - --
    - ${tmpname}
  bin: vint
  filetypes:
    - vim
  install:
    pip:
      - vim-vint
  type: fs

- args:
    - --enable=all
    - --
    - ${tmpname}
  bin: shellcheck
  filetypes:
    - sh
    - zsh
  install:
    script:
      file: dl/shellcheck.sh
  type: fs

- args:
    - --brutal
    - --
  bin: perlcritic
  filetypes:
    - perl
  install:
    script:
      file: dl/perlcritic.dl.pl
      required:
        - perl
        - cpanm
  type: stream

- args:
    - ${tmpname}
  bin: pwsh-lint.ps1
  filetypes:
    - ps1
  type: fs

- args:
    - --
    - ${tmpname}
  bin: mypy
  filetypes:
    - python
  install:
    pip:
      - mypy
  type: fs

- args:
    - --filename
    - ${filename}
    - --lint
    - "-"
  bin: clj-kondo
  filetypes:
    - clojure
  install:
    script:
      file: dl/clj_lint.clj
      required:
        - clojure
  type: stream

- args:
    - --no-color
    - --
    - ${tmpname}
  bin: hadolint
  filetypes:
    - dockerfile
  install:
    script:
      file: dl/hadolint.sh
  type: fs

- args:
    - run
    - --
    - ${tmpname}
  bin: golint
  filetypes:
    - go
  install:
    script:
      file: dl/golint.sh
  type: fs

- args:
    - --no-color
    - --stderr
    - --
    - ${tmpname}
  bin: rubocop
  filetypes:
    - ruby
  install:
    gem:
      - rubocop
  type: stream

- args:
    - ${tmpname}
  bin: lintr
  filetypes:
    - r
  install:
    script:
      file: dl/lintr.dl.r
      required:
        - Rscript
        - R
  type: fs

- args:
    - --nocolor
    - --
    - ${tmpname}
  bin: htmlhint
  filetypes:
    - html
  install:
    npm:
      - htmlhint
  type: fs

- args:
    - ${tmpname}
  bin: phan
  filetypes:
    - php
  install:
    script:
      file: dl/phan.dl.php
      required:
        - php
  type: fs

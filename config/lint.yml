---
vint:
  args:
    - --enable-neovim
    - --style-problem
    - --
    - ${tmpname}
  # https://github.com/Vimjas/vint/issues/369
  type: fs
  filetypes:
    - vim
  install:
    pip:
      - vim-vint

shellcheck:
  args:
    - --enable=all
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - sh
    - zsh
  install:
    requires:
      - jq
    script:
      file: shellcheck.sh

perlcritic.pl:
  args:
    - --brutal
    - --
  type: stream
  filetypes:
    - perl
  install:
    requires:
      - perl
    script:
      file: perlcritic.dl.pl

pwsh-lint.ps1:
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - ps1

mypy:
  args:
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - python
  install:
    pip:
      - mypy

clj-kondo:
  args:
    - --filename
    - ${filename}
    - --lint
    - "-"
  type: stream
  filetypes:
    - clojure
  install:
    requires:
      - clojure
    script:
      file: clj_lint.clj

hadolint:
  args:
    - --no-color
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - dockerfile
  install:
    script:
      file: hadolint.sh

golint:
  args:
    - run
    - --enable-all
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - go
  install:
    requires:
      - jq
    script:
      file: golint.sh

rubocop.rb:
  args:
    - ${filename}
    - --no-color
    - --stdin
    - --stderr
  type: stream
  filetypes:
    - ruby
  install:
    gem:
      - rubocop
    requires:
      - ruby
    script:
      file: rubocop.dl.rb

lintr.r:
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - r
  install:
    requires:
      - Rscript
      - R
    script:
      file: lintr.dl.r

htmlhint:
  args:
    - --nocolor
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - html
  install:
    npm:
      - htmlhint

phan.php:
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - php
  install:
    requires:
      - php
    script:
      file: phan.dl.php

lint-openapi:
  args:
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - openapi.json
    - openapi.yaml
  install:
    npm:
      - ibm-openapi-validator

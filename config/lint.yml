---
- bin: vint
  args:
    - --enable-neovim
    - --style-problem
    - --
    - ${tmpname}
  # https://github.com/Vimjas/vint/issues/369
  type: fs
  filetypes:
    - vim
  install:
    pip:
      - vim-vint

- bin: shellcheck
  args:
    - --enable=all
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - sh
    - zsh
  install:
    script:
      required:
        - jq
      file: shellcheck.sh

- bin: perlcritic.pl
  args:
    - --brutal
    - --
  type: stream
  filetypes:
    - perl
  install:
    script:
      required:
        - cpan
        - perl
      file: perlcritic.dl.pl

- bin: pwsh-lint.ps1
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - ps1

- bin: mypy
  args:
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - python
  install:
    pip:
      - mypy

- bin: clj-kondo
  args:
    - --filename
    - ${filename}
    - --lint
    - "-"
  type: stream
  filetypes:
    - clojure
  install:
    script:
      required:
        - clojure
      file: clj_lint.clj

- bin: hadolint
  args:
    - --no-color
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - dockerfile
  install:
    script:
      file: hadolint.sh

- bin: golint
  args:
    - run
    - --enable-all
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - go
  install:
    script:
      required:
        - jq
      file: golint.sh

- bin: rubocop.rb
  args:
    - ${filename}
    - --no-color
    - --stdin
    - --stderr
  type: stream
  filetypes:
    - ruby
  install:
    gem:
      - rubocop
    script:
      required:
        - ruby
      file: rubocop.dl.rb

- bin: lintr.r
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - r
  install:
    script:
      required:
        - Rscript
        - R
      file: lintr.dl.r

- bin: htmlhint
  args:
    - --nocolor
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - html
  install:
    npm:
      - htmlhint

- bin: phan.php
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - php
  install:
    script:
      required:
        - php
      file: phan.dl.php

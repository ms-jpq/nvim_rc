---
- args:
    - --enable-neovim
    - --style-problem
    - --
    - ${tmpname}
  bin: vint
  filetypes:
    - vim
  install:
    pip:
      - vim-vint
  type: fs

- args:
    - --
    - ${tmpname}
  bin: shellcheck
  filetypes:
    - sh
    - zsh
  install:
    script:
      env:
        DARWIN_URI: https://github.com/koalaman/shellcheck/releases/latest/download/shellcheck-v0.9.0.darwin.x86_64.tar.xz
        LINUX_URI: https://github.com/koalaman/shellcheck/releases/latest/download/shellcheck-v0.9.0.linux.x86_64.tar.xz
      file: dl/shellcheck.sh
  type: fs

- args:
    - --brutal
    - --
  bin: perlcritic
  filetypes:
    - perl
  install:
    script:
      file: dl/perlcritic.pl
      required:
        - perl
        - cpanm
  type: stream

- args:
    - ${tmpname}
  bin: pwsh-lint.ps1
  filetypes:
    - ps1
  type: fs

- args:
    - --
    - ${tmpname}
  bin: mypy
  filetypes:
    - python
  install:
    pip:
      - mypy
  type: fs

- args:
    - --no-color
    - --
    - ${tmpname}
  bin: hadolint
  filetypes:
    - dockerfile
  install:
    script:
      env:
        DARWIN_URI: https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Darwin-x86_64
        LINUX_URI: https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
        NT_URI: https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Windows-x86_64.exe
      file: dl/hadolint.sh
  type: fs

- args:
    - --
    - ${tmpname}
  bin: actionlint
  filetypes:
    - yaml*
  install:
    go:
      - github.com/rhysd/actionlint/cmd/actionlint@latest
  type: fs

- args:
    - --no-color
    - --
    - ${tmpname}
  bin: rubocop
  filetypes:
    - ruby
  install:
    gem:
      - rubocop
  type: stream

- args:
    - ${tmpname}
  bin: r-lint
  filetypes:
    - r
  install:
    script:
      file: dl/rlint.r
      required:
        - Rscript
        - R
  type: fs

- args:
    - --nocolor
    - --
    - ${tmpname}
  bin: htmlhint
  filetypes:
    - html
  install:
    npm:
      - htmlhint
  type: fs

- args:
    - ${tmpname}
  bin: phan
  filetypes:
    - php
  install:
    script:
      env:
        URI: https://github.com/phan/phan/releases/latest/download/phan.phar
      file: dl/phan.php
      required:
        - php
  type: fs

---
- bin: vint
  type: fs
  args:
    - --enable-neovim
    - --style-problem
    - --
    - ${tmpname}
  filetypes:
    - vim
  install:
    pip:
      - vim-vint

- bin: shellcheck
  type: fs
  args:
    - --
    - ${tmpname}
  filetypes:
    - sh
    - zsh
  install:
    script:
      env:
        MAC_URI: https://github.com/koalaman/shellcheck/releases/download/v0.8.0/shellcheck-v0.8.0.darwin.x86_64.tar.xz
        LINUX_URI: https://github.com/koalaman/shellcheck/releases/download/v0.8.0/shellcheck-v0.8.0.linux.x86_64.tar.xz
      file: dl/shellcheck.sh

- bin: mypy
  type: fs
  args:
    - --
    - ${tmpname}
  filetypes:
    - python
  install:
    pip:
      - mypy

- bin: hadolint
  type: fs
  args:
    - --no-color
    - --
    - ${tmpname}
  filetypes:
    - dockerfile
  install:
    script:
      env:
        MAC_URI: https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Darwin-x86_64
        LINUX_URI: https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
      file: dl/hadolint.sh

- bin: actionlint
  type: fs
  args:
    - --
    - ${tmpname}
  filetypes:
    - yaml*
  install:
    go:
      - github.com/rhysd/actionlint/cmd/actionlint@latest

- bin: rubocop
  type: stream
  args:
    - --
    - ${tmpname}
  filetypes:
    - ruby
  install:
    gem:
      - rubocop

- bin: r-lint
  type: fs
  args:
    - ${tmpname}
  filetypes:
    - r
  install:
    script:
      required:
        - Rscript
        - R
      file: dl/rlint.sh

- bin: htmlhint
  type: fs
  args:
    - --nocolor
    - --
    - ${tmpname}
  filetypes:
    - html
  install:
    npm:
      - htmlhint

- bin: phan
  type: fs
  args:
    - ${tmpname}
  filetypes:
    - php
  install:
    script:
      required:
        - php
      env:
        URI: https://github.com/phan/phan/releases/latest/download/phan.phar
      file: dl/phan.sh


---
- bin: vint
  args:
    - --enable-neovim
    - --style-problem
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - vim
  install:
    pip:
      - vim-vint

- bin: shellcheck
  args:
    - --enable=all
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - sh
    - zsh
  install:
    script:
      file: dl/shellcheck.sh

- bin: perlcritic
  args:
    - --brutal
    - --
  type: stream
  filetypes:
    - perl
  install:
    script:
      file: dl/perlcritic.dl.pl
      required:
        - perl
        - cpanm

- bin: pwsh-lint.ps1
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - ps1

- bin: mypy
  args:
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - python
  install:
    pip:
      - mypy

- bin: clj-kondo
  args:
    - --filename
    - ${filename}
    - --lint
    - "-"
  type: stream
  filetypes:
    - clojure
  install:
    script:
      file: dl/clj_lint.clj
      required:
        - clojure

- bin: hadolint
  args:
    - --no-color
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - dockerfile
  install:
    script:
      file: dl/hadolint.sh

- bin: golint
  args:
    - run
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - go
  install:
    script:
      file: dl/golint.sh

- bin: rubocop
  args:
    - --no-color
    - --stderr
    - --
    - ${tmpname}
  type: stream
  filetypes:
    - ruby
  install:
    gem:
      - rubocop

- bin: lintr
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - r
  install:
    script:
      file: dl/lintr.dl.r
      required:
        - Rscript
        - R

- bin: htmlhint
  args:
    - --nocolor
    - --
    - ${tmpname}
  type: fs
  filetypes:
    - html
  install:
    npm:
      - htmlhint

- bin: phan
  args:
    - ${tmpname}
  type: fs
  filetypes:
    - php
  install:
    script:
      file: dl/phan.dl.php
      required:
        - php

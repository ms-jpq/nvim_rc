---
services:
  srv:
    image: docker.io/tabbyml/tabby:latest
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    command:
      - serve
      - --model
      - TabbyML/DeepseekCoder-6.7B
      - --device
      - cuda
    ports:
      - "8080:8080"
    volumes:
      - /mnt/tabby:/data
